<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTU68uD2Mx1nnzd_jH0t21ZXsZ-1LZqwI&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" href="./app.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div id="controls" class="nicebox">
      <div>
      <select id="reading-variable">
        <option value="max">Max Methane Reading</option>
        <option value="mean">Mean Methane - TODO</option>
        <option value="increasing">Increasing Methane Trend - TODO</option>
      </select>
      </div>
      <div id="legend">
        <div id="reading-min">min</div>
        <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
        <div id="reading-max">max</div>
      </div>
    </div>
    <div id="data-box" class="nicebox">
      <label id="data-label" for="data-value"></label>
      <span id="data-value"></span>
    </div>
    <div id="map"></div>
  </body>
</html>
